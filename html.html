<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            text-align: center;
        }

        .form {
            width: 600px;
            height: 400px;
        }
    </style>
</head>

<body>
    <div class="form">
        <form action="#">
            <label for="">Name/Surname</label>
            <br>
            <input type="text" id="num" placeholder="Enter the data ">

            <label for="email">Email</label>
            <br>
            <input type="email" placeholder="Enter the mail">
            <br>

            <label for="password">Password</label>
            <br>
            <input type="password" placeholder="**********">
            <div>
                <label for="password">Repeat password</label>
                <br>
                <input type="password">
            </div>
            <label for="gender">Male</label>
            <input type="radio" name="gender" value="Male">
            <div>
                <label for="gender">Female</label>
                <input type="radio" name="gender" value="Female">
            </div>
            <div>
                <label for="gender">Other</label>
                <input type="radio" name="gender" value="Other">
            </div>
            <p>We use cookies to enhance your browsing experience, analyze site traffic, and personalize content. By
                clicking 'Accept,' you agree to our use of cookies. For more details, visit our Privacy Policy.</p>
            <label for=""><strong>Accept cookies</strong></label>
            <input type="checkbox">
            <button>Submit</button>
            <br>
    </div>
    </form>
</body>

</html>
